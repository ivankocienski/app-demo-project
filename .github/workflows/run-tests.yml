name: Run tests

on:
  - push

jobs:
  run-tests:    
    runs-on: ubuntu-latest
      strategy:
        matrix:
          go-version: [ '1.23.5' ]
    
      steps:
        - uses: actions/checkout@v4
        - name: Setup Go ${{ matrix.go-version }}
          uses: actions/setup-go@v5
          with:
            go-version: ${{ matrix.go-version }}
        - name: Display Go version
          run: go version
        - name: Run tests
          run: cd back-end; go test
